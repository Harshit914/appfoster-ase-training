<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <!-- Primary Details -->
        <fieldset class="applygap">
          <legend>Primary Details:</legend>
          <!-- Medicare -->
          <div class="apply-flex">
            <div class="spacediv"></div>
            <p>Valid Till</p>
          </div>

          <div class="medicare">
            <div class="apply-flex">
              <label for="medicare" class="widthandmargin medicare-label"
                >Medicare No</label
              >
              <div class="medi-input">
                <input type="text" id="medicare" size="20" /> /
                <input type="text" id="medicare" size="1" />
              </div>
            </div>

            <div class="validtill-div">
              <div class="valid-input">
                <input type="date" id="validtill" />
                <div class="empty-div"></div>
              </div>
            </div>
          </div>

          <!-- Title -->
          <div>
            <label for="title" class="widthandmargin title">Title</label>
            <select name="title" id="title">
              <option value="None" s>None</option>
            </select>
          </div>

          <!-- Name -->
          <div>
            <p class="surnames">Lastname, Firstname, Middlen</p>
            <div class="apply-flex">
              <label for="name" class="widthandmargin name">Name</label>
              <input type="text" id="name" size="35" />
            </div>
          </div>

          <!-- Pref Name -->
          <div class="prefname">
            <label for="pref" class="widthandmargin pref">Pref. Name</label>
            <input type="text" id="pref" />
          </div>

          <!-- DOB -->
          <div class="dob">
            <label for="DOB" class="widthandmargin dob-label">DOB</label>
            <input type="checkbox" id="DOB" />
            <input type="date" id="DOB" />
          </div>

          <!-- Sex -->
          <div class="gender apply-flex">
            <label for="sex" class="widthandmargin gender">Sex</label>
            <div id="sex">
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>
          </div>

          <!-- Family Name -->
          <div class="familydiv">
            <label for="familyname" class="widthandmargin familyname"
              >Family Name</label
            >
            <div class="family-input">
              <input type="text" id="familyname" />
              <div class="nl-div">N</div>
              <div class="nl-div">I</div>
            </div>
          </div>
        </fieldset>

        <!-- Contact Details -->
        <fieldset class="applygap">
          <legend>Contact Details</legend>
          <!-- Phone -->
          <div>
            <div class="homeandwork">
              <p>Home</p>
              <p>Work</p>
            </div>
            <div class="apply-flex">
              <label for="phone" class="widthandmargin phone">Phone</label>
              <div id="phone">
                <input type="text" id="home" />
              </div>
              <div id="phone">
                <input type="text" id="work" />
              </div>
            </div>

            <div class="mobilefaxheading">
              <p>Mobile</p>
              <p>Fax</p>
            </div>
            <div class="mobilefaxdiv">
              <div id="phone">
                <input type="text" id="mobile" />
              </div>
              <div id="phone">
                <input type="text" id="fax" />
              </div>
            </div>

            <div class="kindiv">
              <p>Next of Kin</p>
              <p>Next of Kin Ph:</p>
            </div>
            <div class="kin-input">
              <div id="phone">
                <input type="text" id="kin" />
              </div>
              <div id="phone">
                <input type="text" id="kin" />
              </div>
            </div>
          </div>

          <!-- Emergency -->
          <div>
            <label for="emer" class="widthandmargin emergency"
              >Emergency. No</label
            >
            <input type="text" id="emer" />
          </div>

          <!-- Email -->
          <div class="email-div">
            <label for="email" class="widthandmargin email-label">Email</label>
            <input type="text" id="email" />
          </div>
        </fieldset>

        <!-- Address Details -->
        <fieldset class="applygap address-details">
          <legend>Address Details</legend>

          <div class="address-div">
            <!-- Residental Address -->
            <fieldset class="fleid-div">
              <legend>Residental Address</legend>
              <div class="address-1-2">
                <div>
                  <label for="add1" class="widthandmargin address-heading"
                    >Address 1</label
                  >
                  <input type="text" id="add1" size="46" />
                </div>
                <div>
                  <label for="add2" class="widthandmargin address-heading"
                    >Address 2</label
                  >
                  <input type="text" id="add2" size="46" />
                </div>
              </div>

              <div class="suburb-div">
                <div>
                  <label for="sub" class="widthandmargin suburb-heading"
                    >Suburb</label
                  >
                  <input type="text" id="sub" size="15" />
                </div>
                <div>
                  <label for="state" class="state-label">State</label>
                  <select class="state-dropdown" id="state">
                    <option value="Vic">VIC</option>
                    <option value="Vic">UP</option>
                    <option value="Vic">MP</option>
                  </select>
                </div>
              </div>

              <div class="postal-country">
                <div class="apply-flex">
                  <label for="pc" class="widthandmargin postal-heading"
                    >Postal Code</label
                  >
                  <div class="question-input">
                    <input type="text" id="pc" size="7" />
                    <div class="question-div">?</div>
                  </div>
                </div>
                <div>
                  <label for="country" class="country-name">Country</label>
                  <input type="text" id="country" size="18" />
                </div>
              </div>

              <!-- <div class="normal-div">Normal</div> -->
            </fieldset>

            <!-- Single Address -->
            <fieldset class="applygap single-address">
              <legend>Single Address</legend>
              <div class="single-address-div">
                <label for="sin" class="widthandmargin"
                  >Are mailing and Residental Address same ?</label
                >
                <input type="checkbox" id="sin" />
                <label for="sin">Yes</label>
              </div>
            </fieldset>

            <!-- Mailing Address -->
            <fieldset class="fleid-div">
              <legend>Mailing Address</legend>
              <div class="address-1-2">
                <div>
                  <label for="add1" class="widthandmargin address-heading"
                    >Address 1</label
                  >
                  <input type="text" id="add1" size="46" />
                </div>
                <div>
                  <label for="add2" class="widthandmargin address-heading"
                    >Address 2</label
                  >
                  <input type="text" id="add2" size="46" />
                </div>
              </div>

              <div class="suburb-div">
                <div>
                  <label for="sub" class="widthandmargin suburb-heading"
                    >Suburb</label
                  >
                  <input type="text" id="sub" size="15" />
                </div>
                <div>
                  <label for="state" class="state-label">State</label>
                  <select class="state-dropdown" id="state">
                    <option value="Vic">VIC</option>
                    <option value="Vic">UP</option>
                    <option value="Vic">MP</option>
                  </select>
                </div>
              </div>

              <div class="postal-country">
                <div class="apply-flex">
                  <label for="pc" class="widthandmargin postal-heading"
                    >Postal Code</label
                  >
                  <div class="question-input">
                    <input type="text" id="pc" size="7" />
                    <div class="question-div">?</div>
                  </div>
                </div>
                <div>
                  <label for="country" class="country-name">Country</label>
                  <input type="text" id="country" size="18" />
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>

        <!-- Extra -->
        <div class="applygap extras">
          <div class="ihi-div">
            <label for="inum" class="widthandmargin ihi-label"
              >IHI Number</label
            >
            <label for="inum">80036</label>
            <input type="text" id="inum" size="20" />
          </div>

          <div>
            <label for="nums" class="widthandmargin number-status-label"
              >Number Status</label
            >
            <input type="text" id="nums" size="31" />
          </div>

          <div>
            <label for="rs" class="widthandmargin record-label"
              >Record Status</label
            >
            <input type="text" id="rs" size="31" />
          </div>

          <div>
            <label for="ls" class="widthandmargin laststatus-label"
              >Last Status</label
            >
            <input type="text" id="ls" size="31" />
          </div>
        </div>

        <!-- buttons -->
        <div class="btn-div">
          <input type="submit" value="Submit" class="btn" />
          <input type="reset" value="Clear" class="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
